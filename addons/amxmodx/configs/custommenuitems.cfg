// EN:
// Here you can add menu items from any plugin to Menus Front-End plugin, aka "amxmodmenu".
// You can also add menu items to the normal non-admin client menu "amx_menu".
//
// Adding to "amxmodmenu":
// Usage: "amx_addmenuitem <menu text> <menu command> <access flags> <plugin name>"
//
// Adding to "amx_menu":
// Usage: "amx_addclientmenuitem <menu text> <menu command> <access flags> <plugin name>"
//
// <menu text>: This is the text displayed in the menu itself for this item.
// <menu command>: This is the client command used to access the menu.
// <access flags>: Specify what access flags admins must have to use this menu item. (Check users.ini for access flags.)
// <plugin name>: This must be the _exact_ (though case insensitive) name of the plugin which holds the menu command. (Use "amxx plugins" in server console, plugin names are listed in Name column.)
//
// Example: (be sure to use quotes around parameters with spaces!)
//
// amx_addmenuitem "Weapon Arena" "weaponarena_menu" "hu" "Weapon Arena"
// amx_addclientmenuitem "Warcraft 3" "war3menu" "" "Warcraft 3 XP"

// RU:
// Здесь вы можете добавить пункты меню из любого плагина в плагин Menus Front-End, также известный как "amxmodmenu".
// Вы также можете добавить пункты меню в обычное клиентское меню "amx_menu" без прав администратора.
//
// Добавление в "amxmodmenu":
// Использование: "amx_addmenuitem <текст меню> <команда меню> <флаги доступа> <имя плагина>"
//
// Добавление в "amx_menu":
// Использование: "amx_addclientmenuitem <текст меню> <команда меню> <флаги доступа> <имя плагина>"
//
// <текст меню>: Это текст, отображаемый в самом меню для этого пункта.
// <команда меню>: Это клиентская команда, используемая для доступа к меню.
// <флаги доступа>: Укажите, какие флаги доступа должны быть у администраторов для использования этого пункта меню. (Проверьте файл users.ini на наличие флагов доступа.)
// <имя плагина>: Это должно быть _точное_ (без учёта регистра) имя плагина, содержащего команду меню. (Используйте «amxx plugins» в консоли сервера, имена плагинов указаны в столбце «Имя».)
//
// Пример: (обязательно заключайте параметры с пробелами в кавычки!)
//
// amx_addmenuitem "Weapon Arena" "weaponarena_menu" "hu" "Weapon Arena"
// amx_addclientmenuitem "Warcraft 3" "war3menu" "" "Warcraft 3 XP"