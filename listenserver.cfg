// Используйте этот файл для настройки сервера через меню игры.
// Этот файл конфигурации выполняется каждый раз, когда сервер меняет карту.

// Помощь в прицеливании. 0 - Отключено, 1 - Включено. По умолчанию 0
sv_aim 0

// Разрешить клиентам ставить сервер на паузу. 0 - Отключено, 1 - Включено. По умолчанию 0
pausable 0

// Название сервера
// hostname "Counter-Strike 1.6 Server"

// Максимальная скорость движения игрока
sv_maxspeed 320

// 20 minute timelimit
// mp_timelimit 20

sv_cheats 0
