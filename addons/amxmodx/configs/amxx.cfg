// Файл конфигурации AMX Mod X
echo Загрузка файла конфигурации AMX Mod X

// Plugin: admin.amxx
// EN: Sets the default access level for non-admin players.
// RU: Уровень доступа игрока, не являющегося администратором (Смотри файл users.ini). Стандартный уровень доступа для обычных игроков (не администраторов)
//
// По умолчанию: "z"
amx_default_access "z"

// Plugin: admin.amxx
// EN: 
// Name of the setinfo key which a user should store their password in.
// RU:
// Значение в переменной setinfo, которое краниться у клиента (Вы можете изменить на свое значение) и которое клиент должен отправить для ввода пароля.
// Примечание: Значение должно всегда начинаться с подчеркивания (Нижнее подчеркивание: "_")
// Пример: setinfo _pw "password"
//
// По умолчанию: "_pw"
amx_password_field "_pw"

// Plugin: admin.amxx
// EN:
// Changes the mode of logging into a server:
// 0 - Disable logging, players won't be checked and no access will be given.
// 1 - Normal mode which obeys flags set in accounts.
// 2 - Kick all players not on the users list.
//
// RU:
// 0 - Доступ без привелегий. Отключить проверку пользователей в файле users.ini
// 1 - Доступ с привелегиями. Проверять пользователей и выдавать уровень доступа согласно файлу users.ini
// 2 - Белый список. Отключать всех игроков, если их нет в файле user.ini
//
// По умолчанию: 1
amx_mode 1

// Plugins: admin.amxx, adminchat.amxx
// EN:
// Show admins activity
// 0 - disabled
// 1 - show without admin name
// 2 - show with name
// 3 - show name only to admins, hide name from normal users
// 4 - show name only to admins, show nothing to normal users
// 5 - hide name only to admins, show nothing to normal users
// Default value: 2
//
// RU:
// Показывать активность администраторов
// 0 - отключено
// 1 - показывать без имени администратора
// 2 - показывать с именем администратора
// 3 - показывать имя только администраторам, скрыть имя от обычных пользователей
// 4 - показывать имя только администраторам, ничего не показывать обычным пользователям
// 5 - скрыть имя и показывать только администраторам, ничего не показывать обычным пользователям
// По умолчанию: 2
amx_show_activity 4

// Plugin: scrollmsg.amxx
// EN:
// Frequency in seconds and text of scrolling message
// Default value: "Welcome to %hostname% -- This server is using AMX Mod X" 600
//
// RU:
// Частота в секундах и текст пркручиваемого сообщения
// По умолчанию: "Welcome to %hostname% -- This server is using AMX Mod X" 600
amx_scrollmsg "Добро пожаловать на сервер %hostname%" 600

// Plugins: imessage.amxx
// EN:
// Center typed colored messages (last parameter is a color in RRRGGGBBB format)
// Default values: "Welcome to %hostname%" "000255100"
//                 "This server is using AMX ModX\nVisit http://www.amxmodx.org" "000100255"
//
// RU:
// Цветные HUD сообщения, отображаемые по центру (последний параметр — цвет в формате RRRGGGBBB)
// По умолчанию: "Welcome to %hostname%" "000255100"
//                 "This server is using AMX ModX\nVisit http://www.amxmodx.org" "000100255"
amx_imessage "Добро пожаловать на сервер %hostname%" "000255100"
//amx_imessage "This server is using AMX Mod X\nVisit http://www.amxmodx.org" "000100255"

// Plugins: imessage.amxx
// EN:
// Frequency in seconds of colored messages
// Default value: 180
//
// RU:
// Частота HUD сообщений в секундах
// По умолчанию: 180
amx_freq_imessage 180

// Plugin: plmenu.amxx
// EN:
// Ban times for the main ban menu (amx_banmenu)
// Use 0 for permanent ban
// Default values: 0 5 10 15 30 45 60
//
// RU:
// Время бана для главного меню банов (amx_banmenu)
// Используйте 0 для постоянной блокировки
// По умолчанию: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// Plugin: plmenu.amxx
// EN:
// Max temporary ban time (admins with ADMIN_BAN_TEMP access can't ban more than this time)
// time in minutes, 60 is 1 hour, 120 is 2 hours, 1440 is 1 day, and 10080 is 1 week
// Default value: 4320 aka 3 days
//
// RU:
// Максимальное время временной блокировки (администраторы с правами доступа ADMIN_BAN_TEMP не могут блокировать пользователей дольше этого времени)
// Время в минутах, 60 — это 1 час, 120 — это 2 часа, 1440 — это 1 день, а 10080 — это 1 неделя
// По умолчанию: 4320 минут, это 3 дня
amx_tempban_maxtime 4320

// Plugin: plmenu.amxx
// EN:
// Slap damage amounts for the main slap menu (amx_slapmenu)
// Slay is automaticall inserted as the last option
// Default values: 0 1 5
//
// RU:
// Урон от шлепка в главном меню шлепка (amx_slapmenu)
// Убийство автоматически устанавливается последним параметром
// Значения по умолчанию: 0 1 5
amx_plmenu_slapdmg 0 1 5

// Plugin: adminchat.amxx
// EN:
// Set in seconds how fast players can chat (chat-flood protection)
// Default value: 0.75
//
// RU:
// Устанавливает скорость с которой игрок может отправлять в чат сообщения (в секундах) (защита от флуда в чате)
// Значение по умолчанию: 0.75
amx_flood_time 0.75

// Plugin: adminslots.amxx
// EN:
// Amount of slots to reserve.
// Default value: 0
//
// RU:
// Количество резервируемых слотов.
// Значение по умолчанию: 0
amx_reservation 0

// Plugin: adminslots.amxx
// EN:
// If you set this to 1, you can hide slots on your server.
// If server "full" of public slots and slots hidden, you must manually connect with connect console command
// Default value: 0
//
// RU:
// Если установить значение 1, вы сможете скрыть резервные слоты на сервере.
// Если сервер переполнен публичными слотами, а некоторые слоты скрыты, необходимо вручную подключиться с помощью консольной команды connect.
// Значение по умолчанию: 0
amx_hideslots 0

// Plugin timeleft.amxx
// EN:
// Displaying of time remaining
// a - display white text on bottom
// b - use voice
// c - don't add "remaining" (only in voice)
// d - don't add "hours/minutes/seconds" (only in voice)
// e - show/speak if current time is less than this set in parameter
// Default value: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
//
// RU:
// Отображение и озвучивание оставшегося времени игры
// a - отображать белый текст внизу
// b - озвучивать голосом
// c - не добавлять в текст "Осталось" (только озвучить голосом)
// d - не добавлять в текст "часы/минуты/секунды" (только озвучить голосом)
// e - показывать/озвучивать, если текущее время соответствует заданному.
// Значение по умолчанию (Время указывается в секундах): "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Plugin timeleft.amxx
// EN:
// Announce "say thetime" and "say timeleft" with voice, set to 0 to disable.
// Default value: 1
//
// RU:
// Произносить «say thetime» и «say timeleft» голосом, установите значение 0 для отключения.
// Значение по умолчанию: 1
amx_time_voice 1

// Plugins: adminvote.amxx, mapsmenu.amxx
// EN:
// Minimum delay in seconds between two voting sessions
// Default value: 10
//
// RU:
// Минимальная задержка в секундах между двумя сеансами голосования
// Значение по умолчанию: 10
amx_vote_delay 10

// Plugins: adminvote.amxx, mapsmenu.amxx
// EN:
// How long voting session goes on
// Default value: 10
//
// RU:
// Продолжительность голосования в секундах
// Значение по умолчанию: 10
amx_vote_time 10

// Plugins: adminvote.amxx, mapsmenu.amxx
// EN:
// Display who votes for what option, set to 0 to disable, 1 to enable.
// Default value: 1
//
// RU:
// Отображает, кто за какой вариант голосует. Установите 0 для отключения, 1 для включения.
// Значение по умолчанию: 1
amx_vote_answers 1

// EN:
// Some ratios for voting success
// RU:
// Коэффициенты успешности голосвания

// Default value: 0.40
// Значение по умолчанию: 0.40
amx_votekick_ratio 0.40

// Default value: 0.40
// Значение по умолчанию: 0.40
amx_voteban_ratio 0.40

// Default value: 0.40
// Значение по умолчанию: 0.40
amx_votemap_ratio 0.40

// Default value: 0.02
// Значение по умолчанию: 0.02
amx_vote_ratio 0.02

// Max. time to which map can be extended
//
// Default value: 90
amx_extendmap_max 60

// Step for each extending
//
// Default value: 15
amx_extendmap_step 20

// Server language in ISO 639-1 format
// Please see data/lang/languages.txt file for a list of supported languages
//
// Default value: en
amx_language "ru"

// If you set this to 0, clients cannot chose their language, instead they use
// whatever language the server is configured to use.
//
// Default value: 1
amx_client_languages 0

// If you set this to 0, clients will not see a message about amx_langmenu when they join the server
//
// Default value: 1
amx_language_display_msg 0

// If you set this to 0, clients will not see a message about amx_help when they join the server
//
// Default value: 1
amx_help_display_msg 0

// Time to wait (in seconds) before displaying a message about amx_help to a client once joined the server
//
// Default value: 15
amx_help_display_msg_time 15

// Amount of commands per amx_help page
//
// Default value: 10
amx_help_amount_per_page 10

// Plugin Debug mode
// 0 - No debugging (garbage line numbers)
// 1 - Plugins with "debug" option in plugins.ini are put into debug mode
// 2 - All plugins are put in debug mode
// Note - debug mode will affect JIT performance
//
// Default value: 1
amx_debug 1

// Plugin MultiLingual Debug
// To debug a language put its 2 letter code between quotes ("en", "de", etc)
// "" means disabled
//
// Default value: ""
amx_mldebug ""

//
// Beginning of Counter-Strike package specific configurations.
//

// Rank mode
// 0 - by nick
// 1 - by authid 
// 2 - by ip
//
// Default value: 1
csstats_rank 1

// Max size of the stats file
//
// Default value: 3500
csstats_maxsize 3500

// Whether or not to rank bots with csstats - set to 1 to rank bots, 0 otherwise.
//
// Default value: 0
csstats_rankbots 0

// Duration of HUD-statistics
//
// Default value: 12.0
amx_statsx_duration 12.0

// HUD-statistics display limit relative round freeze end
// Negative time will clear the HUD-statstics before the round freeze time has ended
//
// Default value: -2.0
amx_statsx_freeze -2.0

// Sets whether Restrict Weapons plugin should use a configuration file per map or or not.
// If enabled, the file format is: weaprest_mapname.ini (e.g. weaprest_de_dust.ini).
// -
// Default value: 0
amx_restrmapsettings 0

