//**********************************************************НАСТРОЙКА ОПРЕДЕЛЕННЫХ ПАРАМЕТРОВ НА ОПРЕДЕЛЕННЫХ КАРТАХ****************************************************************//
// Данный файл позволяет настройить поределенные параметры на определенных картах
// Формат файла должен быть (Название карты).cfg или prefix_(Префикс карты).cfg. Например: de_dust.cfg (Настройки будут применятся на карте de_dust)или prefix_de.cfg (Настройки будут применятся на всех картах с префиксом de)
// В файле server.cfg обязательно должна быть строка mapchangecfgfile "server.cfg", чтобы после смены карты вернулись настройки из файла server.cfg

